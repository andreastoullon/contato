<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para contato</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>


    <header>
        <section>
            <div class="cb">
                <div>
                    <ul>
                        <li></li>
                    </ul>

                </div>
                
            </div>
        </section>
    </header>
    <section>
        <main>

            <div class="containe-card">

                <div class="add-1"></div>
                <div class="card">
                    
                    <div class="flip-front">
                        <img src="img/front.png" class="flip" alt="aphelios front" >
                    </div>
                    <div class="flip-back">
                        <img src="img/back.jpeg" class="flip"  alt="habilidade">
                    </div>
                   
                 </div>
                 <div class="add-2"></div>



                




            </div>






        </main>



    </section>













    <section>
        <!--trabalhando com flout-->
            <!--contairner-->
        <div class="container">
            <h1 class="kikando">
                Entre em contato
            </h1>
            <form>
                <div class="w50">
                    <div class="form-group">
                        <label>Nome:</label>
                        <input type="text" name="nome"/>
                    </div>
                </div>
                <div class="w50">
                    <div class="form-group">
                        <label>Sobrenome:</label>
                        <input type="text" name="nome"/>
                    </div>
                </div>
                <div class="w50">
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="text" name="nome"/>
                    </div>
                </div>
                <div class="w50">
                    <div class="form-group">
                        <label>E-mail</E-mail></label>
                        <input type="email"/>
                    </div>
                </div>
                <div class="w100">
                    <div class="form-group">
                        <label>Mensagem</label>
                        <textarea name="" id=""></textarea>
                    </div>
                </div>
                <div class="w100">
                    <div class="form-group">
                        <label>Mensagem</label>
                       <input type="submit" name="acao" value="Enviar" class="enviar" />
                    </div>
                </div>
                <div class="clear"></div>
            </form>

            <button onclick="startAnimation()">Iniciar Animação</button>
        </div>


       
    </section>
    
    <script src="script.js"></script>
</body>
</html>
